<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ap.css">
</head>

<body onload="display()">
    <div class="container">
        <h1>Hello World</h1>
        <div class="box">
            <div class="box1">
                <div class="box2">
                    <div class="box3">
                        <div class="box4">
                            <img src="img/img-11.png" alt="">
                        </div>
                    </div>
                </div>

    <script>

        function display() {
            setTimeout(hi, 3000)
        }
        function hi() {
            document.querySelector('.box').style.display = "none"
        }

    </script>

</body>


</html>
